name: Deploy Web & Admin to Railway (Production)

on:
  push:
    branches: [main]
    paths:
      - "apps/raverpay-web/**"
      - "apps/raverpay-admin/**"
      - "packages/**"
      - ".github/workflows/deploy-web-production.yml"

jobs:
  deploy-web:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: pnpm --filter @raverpay/shared build

      - name: Build Web App
        run: pnpm --filter @raverpay/raverpay-web build

      - name: Deploy Web to Railway (Production)
        uses: bervProject/railway-deploy@main
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN_PRODUCTION }}
          service: raverpay-web-production

      - name: Notify deployment
        run: echo "✅ Web deployed to production successfully!"

  deploy-admin:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: pnpm --filter @raverpay/shared build

      - name: Build Admin App
        run: pnpm --filter @raverpay/raverpay-admin build

      - name: Deploy Admin to Railway (Production)
        uses: bervProject/railway-deploy@main
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN_PRODUCTION }}
          service: raverpay-admin-production

      - name: Notify deployment
        run: echo "✅ Admin deployed to production successfully!"
